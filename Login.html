<body >
    <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
        <div class="container-fluid">
            <div class="logo">
              <img src="Picture/kerala-tourism-title.jpg" alt="Kerala Tourism">
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bg-warning" aria-current="page" href="index.html">Home</a>
              </li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

        </div>
      </nav>
    </div>
    <br><br><br><br>

    <section class="vh-100 bg-image" style="background-image: url('/Picture/PictureSignUp.jpg');" >
      <div class="mask d-flex align-items-center h-100 gradient-custom-6">
        <div class="container h-100" style="background-image: url('/Picture/PictureSignUp.jpg');" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-sd-9 col-lg-7 col-lg-6">
              <div class="card" style="border-radius: 10px;">
                <div class="card-body p-6">
                  <h5 class="text-uppercase text-center mb-5">Login </h5>

                  <form action="index.html" onsubmit= "return ValidateLoginPage()" >
                      <!-- Email input -->
                      <div class="form-outline mb-1">
                        <label class="form-label  required" for="form3Example3cg">Your Email</label>
                        <!-- <input type="email" id="form3Example3cg" class="form-control form-control-lg" required /> -->
                        <input type="text" id="form3Example3cg" class="form-control form-control-lg" required />
                      </div>
                      
                      <div id="pwdmessage">
                        <p id="pwdMessageD" class="invalid">Invalid Email</p>
                      </div>
                      <div class="form-outline mb-1">
                        <label class="form-label  required" for="form3Example4cg">Password</label>
                        <input type="password" id="psw" name="psw" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control form-control-lg" required/>
                        <!-- <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control form-control-lg" required/> -->
                      </div>
                      <div id="message">
                        <small class="help-block" id="password-text"></small>
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        <p id="specialchar" class="invalid">A <b>special character </b>from from -[ ! @ # $ % ^ & * _ ]</p>
                      </div>
<!-- 
                      <div class="form-outline mb-4">
                          <label class="form-label required" for="form2Example1">Email address</label>
                          <input type="text" id="form2Example1" class="form-control" required />
                      </div> -->
                      <!-- Password input -->
                      <!-- <div class="form-outline mb-4">
                          <label class="form-label required" for="form2Example2">Password</label>
                          <input type="password" id="form2Example2" class="form-control" required />
                      </div> -->
                      <!-- Submit button -->
                      <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Not a member? <a href="SignUp.html">Register</a></p>
                      </div>
                    </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-white" style="background-color: #e0e4be;">
      <!-- Grid container -->
      <div class="container pt-1">
        <!-- Section: Social media -->
        <section class="mb-1">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter"></i
          ></a>
    
          <!-- Google -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->

        © 2020 Copyright:
        <a class="text-dark" href="#">Kerala Tourism Development Corporation © 2022</a>
      </div>
      <!-- Copyright -->
